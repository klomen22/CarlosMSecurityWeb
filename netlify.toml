[build]
  # Carpeta a publicar (ra√≠z del proyecto)
  publish = "/"
  
  # Comando de build (descomenta cuando uses generate-env.js)
  # command = "node generate-env.js"

# ------------------------------------------------------
# üîê CABECERAS DE SEGURIDAD (aplicadas a TODO el sitio)
# ------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Tip cyberpunk: desactiva sensores que no usas
    Feature-Policy = "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'"

# ------------------------------------------------------
# üåê CABECERAS PARA API FUTURA (descomenta si usas /api)
# ------------------------------------------------------
# [[headers]]
#   for = "/api/*"
#   [headers.values]
#     Access-Control-Allow-Origin = "*"
#     Access-Control-Allow-Methods = "GET, POST, OPTIONS"
#     Access-Control-Allow-Headers = "Content-Type, Authorization"
#     Access-Control-Max-Age = "86400"

# ------------------------------------------------------
# üîÑ REDIRECCIONES √öTILES
# ------------------------------------------------------
[[redirects]]
  from = "/auditoria-gratis"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/pdf"
  to = "/checklist-seguridad-web.pdf"
  status = 302

# ------------------------------------------------------
# üß™ ENTORNOS DE DESPLIEGUE (Deploy Previews, Branch Deploys)
# ------------------------------------------------------
[context.deploy-preview]
  command = "echo 'Deploy Preview: no build needed'"

[context.branch-deploy]
  command = "echo 'Branch Deploy: no build needed'"

# ------------------------------------------------------
# ‚öôÔ∏è AJUSTES DE PROCESAMIENTO (mejora carga y SEO)
# ------------------------------------------------------
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false   # No usamos bundler
  minify = true

[build.processing.html]
  pretty_urls = true
